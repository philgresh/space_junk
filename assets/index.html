<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />

  <head>
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="styles.scss" />
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="bundle.js"></script>
    <!-- <script src="keymaster.js"></script> -->
    <title>Space Junk Eliminator!</title>
  </head>

  <body>
    <canvas id="game-canvas" data-paper-resize="true"></canvas>
    <div id="mars">
      <div class="overlay"></div>
      <img
        src="../assets/mars_pole.jpg"
        alt="Mars Polar Ice Cap"
        class="rotate"
      />
      <div class="station-parent">
        <svg viewbox="0,0 10,10" width="100%" height="100%" class="station">
          <!-- the path to be animated along -->
          <path
            class="track"
            fill="none"
            stroke-width="0.25"
            d="M 5 5 m -4, 0 a 4,4 0 1,0 8,0 a 4,4 0 1,0 -8,0"
          />
          <!-- the mover -->
          <rect width="1" height="1" class="marker" />
        </svg>
      </div>
      <canvas></canvas>
    </div>
  </body>
</html>
