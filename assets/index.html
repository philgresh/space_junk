<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />

  <head>
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <link rel="stylesheet" type="text/css" href="styles.scss" />
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="bundle.js"></script>
    <!-- <script src="keymaster.js"></script> -->
    <title>Space Junk Eliminator!</title>
  </head>

  <body>
    <canvas id="game-canvas" data-paper-resize="true"></canvas>
    <div id="mars">
      <img
        src="../assets/mars_pole.jpg"
        alt="Mars Polar Ice Cap"
        class="rotate"
      />
      <div class="station-parent">
        <!-- <svg viewbox="0,0 10,10" width="100%" height="100%" class="station"> -->
        <!-- the path to be animated along -->
        <!-- <path
            class="track"
            fill="none"
            stroke-width="0.25"
            d="M 5 5 m -4, 0 a 4,4 0 1,0 8,0 a 4,4 0 1,0 -8,0"
          /> -->
        <!-- the mover -->
        <!-- <rect width="1" height="1" class="marker" /> -->
        <!-- </svg> -->
        <svg height="100%" width="100%">
          <path
            d="M 201.288 60 L 219.135 90 L 183.441 90 L 201.288 60 Z"
            style="fill: rgb(45, 179, 231)"
            bx:shape="triangle 183.441 74 35.694 30.913 0.5 0 1@9c3bf3d8"
            bx:origin="0.514344 3.234885"
          >
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="rotate"
              from="360 200 200"
              to="00 200 200"
              dur="20s"
              repeatCount="indefinite"
            />
          </path>
          <path
            d="M 297.716 241.892 L 315.563 272.805 L 279.869 272.805 L 297.716 241.892 Z"
            style="fill: rgb(238, 225, 44)"
            bx:shape="triangle 279.869 241.892 35.694 30.913 0.5 0 1@ad148cd3"
            bx:origin="-2.187174 -2.196228"
          >
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="rotate"
              from="360 200 200"
              to="00 200 200"
              dur="20s"
              repeatCount="indefinite"
            />
          </path>
          <path
            d="M 103.847 243.087 L 121.694 274 L 86 274 L 103.847 243.087 Z"
            style="fill: rgb(236, 65, 122)"
            bx:shape="triangle 86 243.087 35.694 30.913 0.5 0 1@1496c6a1"
            bx:origin="3.244243 -2.234886"
          >
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="rotate"
              from="360 200 200"
              to="00 200 200"
              dur="20s"
              repeatCount="indefinite"
            />
          </path>
        </svg>
      </div>
    </div>
    <div class="overlay"></div>
  </body>
</html>
